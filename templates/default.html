<!DOCTYPE HTML>
<html>
  <head>
    <title>$title$</title>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <link href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css" rel="stylesheet">
    <link href="http://cdn.jsdelivr.net/font-hack/2.010/css/hack.min.css" rel="stylesheet">
    <link href="/css/site.css" rel="stylesheet">
  </head>
  <body>
    <div class="container">
      <div class="row page-header">
        <div class="col-md-3">
          <h1><a href="/">Zyghost</a></h1>
          <a href="/articles/">articles</a>
          <span class="space"></span>
          <a href="https://github.com/schell" class="social">
            <i class="fa fa-github"></i>
          </a>
          <a href="https://twitter.com/schellsan" class="social">
            <i class="fa fa-twitter"></i>
          </a>
          <a href="https://instagram.com/schellsan/" class="social">
            <i class="fa fa-instagram"></i></a>
          <a href="https://www.facebook.com/likeaseashell" class="social">
            <i class="fa fa-facebook"></i>
          </a>
        </div>
        <div class="col-md-7">
          <h1>$title$</h1>
          $if(date)$
          <date>$date$</date>
          $endif$
        </div>
      </div>
      <div class="row">
          <div class="content col-md-12">
            $if(toc-title)$
              $toc-title$
              $toc$
            $else$
              $if(has-toc)$
                $toc$
              $endif$
            $endif$

            $body$
          </div>
      </div>
      <div class="row footer">
        <div class="content col-md-12">
          <span class="commit">:)</span>
        </div>
      </div>
    </div>
    <script>(function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){(i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new
Date();a=s.createElement(o),m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)})(window,document,'script','//www.google-analytics.com/analytics.js','ga');ga('create', 'UA-47072737-1', 'auto');ga('send', 'pageview');</script>
  </body>
</html>
