dirName: build
dirSubdirs:
# SERIES SECTION
- dirName: site/series
  dirSubdirs:
  - dirName: odin
    dirSubdirs:
    - dirName: part-one
      dirFiles:
      - pageName: index.html
        pageMeta:
          theme: templates/default.html
          toc-title: Table of Contents
        pageDerivation:
        - wget https://raw.githubusercontent.com/schell/odin/master/app/Part-One.lhs
        - mv Part-One.lhs build/site/series/odin/part-one/
        pageSourcePath:
          localPath: build/site/series/odin/part-one/Part-One.lhs
    - dirName: part-one-sdl2
      dirFiles:
      - pageName: index.html
        pageMeta:
          theme: templates/default.html
          toc-title: Table of Contents
        pageDerivation:
        - wget https://raw.githubusercontent.com/schell/odin/master/app/Part-One-SDL2.lhs
        - mv Part-One-SDL2.lhs build/site/series/odin/part-one-sdl2/
        pageSourcePath:
          localPath: build/site/series/odin/part-one-sdl2/Part-One-SDL2.lhs
    - dirName: part-two
      dirFiles:
      - pageName: index.html
        pageMeta:
          theme: templates/default.html
          toc-title: Table of Contents
        pageDerivation:
        - wget https://raw.githubusercontent.com/schell/odin/master/app/Part-Two.lhs
        - mv Part-Two.lhs build/site/series/odin/part-two/
        pageSourcePath:
          localPath: build/site/series/odin/part-two/Part-Two.lhs
# GUIDES SECTION
- dirName: site/guides
  dirSubdirs:
  - dirCopiedFrom:
      externalCmds:
      - wget https://zyghost-guides.s3-us-west-2.amazonaws.com/intro-to-rust-web.zip
      - unzip intro-to-rust-web.zip
      - mv intro-to-rust-web build/site/guides/
      - rm intro-to-rust-web.zip
# ALL LOCAL CONTENT
- dirCopiedFrom: site
  dirOpMap:
  - operationExtFrom: md
    operationExtTo: html
    operationPageOp: PageOpPandoc
  dirExcludes: [.DS_Store]
