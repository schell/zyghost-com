dist: bionic
before_install:
- mkdir -p ~/.local/bin
- export PATH=$HOME/.local/bin:$PATH
- wget https://github.com/schell/milkshake/releases/download/v0.3.0.0/milkshake-cli.tar.gz
- tar xvfz milkshake-cli.tar.gz
- mv milkshake-cli ~/.local/bin
script:
- milkshake-cli sitemap.yaml -c
cache:
  directories:
  - $HOME/.local/bin
deploy:
  provider: s3
  access_key_id: AKIAJOPJPECIU2VKXQIA
  secret_access_key:
    secure: 
  bucket: zyghost.com
  local-dir: build/site
  acl: public_read
  region: us-west-1
  skip_cleanup: true
  on:
    repo: schell/zyghost-com
