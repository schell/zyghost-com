sudo: false
language: c
addons:
  apt:
    packages:
    - libgmp-dev
before_install:
- mkdir -p ~/.local/bin
- export PATH=$HOME/.local/bin:$PATH
- travis_retry curl -L https://www.stackage.org/stack/linux-x86_64 | tar xz --wildcards
  --strip-components=1 -C ~/.local/bin '*/stack'
script:
- stack --no-terminal --install-ghc build --fast --only-dependencies
- stack exec milkshake -- sitemap.yaml -c
cache:
  directories:
  - $HOME/.ghc
  - $HOME/.cabal
  - $HOME/.stack
deploy:
  provider: s3
  access_key_id: AKIAJOPJPECIU2VKXQIA
  secret_access_key:
    secure: 
  bucket: zyghost.com
  local-dir: root
  acl: public_read
  region: us-west-1
  skip_cleanup: true
  on:
    repo: schell/zyghost-com
